<!DOCTYPE html>
<html>

<head>

    <!-- Authors: -->
    <title>CS205 Final Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- css link -->

    <!-- javaScript links -->

</head>

<header class="header">
    <h1><b>Labyrinth</b></h1>
</header>

    <div class="col-sm-12">

            </div>
            <div class="col-sm-12"><i>Press r to rotate</i></div>
        </div>
    </div>
    <div class="board col-sm-6" id="board">
        <div class="row0 row">

            <div id="02" class="cell row0 column2"><img src="" width="100" height="100"></div>

        </div>
        <div class="row1 row">

            <div id="16" class="cell row1 column6"><img src="" width="100" height="100"></div>
        </div>
        <div class="row2 row">
            <div id="20" class="cell row2 column0"><img src="" width="100" height="100"></div>
            <div id="21" class="cell row2 column1"><img src="" width="100" height="100"></div>

</html>
